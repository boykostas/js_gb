<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        let a = 10 + 10 + "10"; // в переменной сначала сложились 2 числа, а затем конкатенировались со строкой со значением 10
        console.log(a);

        let b = 10 + "10" + 10; // в данном примере, число 10 сконкатенировалось со строкой со значением 10 и опять сконкатенировалось с числом 10
        console.log(b);

        let c = 10 + 10 + +"10"; // произвелось сложение 3 числел, последнее значение (строка) преобразовалось в число унарным плюсом
        console.log(c);

        let d = 10 / -""; // произошло сложение двух чисел, последнее значение (строка) преобразовалось унарным минусом в число
        console.log(d);

        let e = 10 / +"2,5"; //во втором значение произошло преобразование строки в число унарным плюсом, но т.к. дробное число не может быть написано с разделителем в виде запятой, брааузер не понимает значение как число
        console.log(e);

    
    </script>
</body>
</html>
