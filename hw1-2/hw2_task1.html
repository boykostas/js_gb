<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        // пример 1
        let a = 1, b = 1, c, d; // объявлены перменные, используется только переменная 'a'
        c = ++a; // префиксный инкремент, сначала увеличивает переменную на 1 и возвращает значение
        alert(c); // ответ - 2

        // пример 2
        d = b++; // переменные 'd' и 'b' объявлены в примере 1, т.к. здесь постфиксный инкремент, то сначала возвращается значение, а потом только увеличивается на 1
        alert(d); // ответ - 1

        // пример 3
        c = 2 + ++a; // переменная 'c' объявлена в первом примере, к переменной 'a' добавляется 1 т.к. префиксный инкремент (значние а = 2, из первого примера), затем происходит операция сложения и возращается значение 
        alert(c); // ответ - 5

        // пример 4
        d = 2 + b++; //  постфиксный инкремент, сначала происходит сложение 2 + b (значение b = 2, из второго примера), затем возвращается значение
        alert(d); // ответ - 4

        alert(a); // ответ - 3 
        alert(b); // ответ - 3
    </script>
</body>
</html>
